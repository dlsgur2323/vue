<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app-3">
        <p v-if="seen">이제 나를 볼 수 있어요</p>
    </div>

    <script>
        var app3 = new Vue({
            el : '#app-3',
            data : {
                seen : true
            }
        });
    </script>

    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>

    <script>
        var app4 = new Vue({
            el : '#app-4',
            data : {
                todos : [
                    {text : 'Javascript 배우기'},
                    {text : 'Vue 배우기'},
                    {text : '무언가 멋진 것을 만들기'}
                ]
            }
        });

    </script>

</body>
</html>
