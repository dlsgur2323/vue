<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <script>
        // 데이터 객체
        var data = { a: 1 }
    
        // Vue인스턴스에 데이터 객체를 추가합니다.
        var vm = new Vue({
        data: data
        })
    
        // 인스턴스에 있는 속성은
        // 원본 데이터에 있는 값을 반환합니다.
        vm.a === data.a // => true
    
        // 인스턴스에 있는 속성값을 변경하면
        // 원본 데이터에도 영향을 미칩니다.
        vm.a = 2
        data.a // => 2
    
        // ... 반대로 마찬가지입니다.
        data.a = 3
        vm.a // => 3

        //어떤 속성이 나중에 필요하다는 것을 알고 있으며, 빈 값이거나 존재하지 않은 상태로 시작한다면 아래와 같이 초기값을 지정할 필요가 있습니다.
        var va = new Vue({
            data: {
                newTodoText: '',
                visitCount: 0,
                hideCompletedTodos: false,
                todos: [],
                error: null
            }
        })


        //ue 인스턴스는 데이터 속성 이외에도 유용한 인스턴스 속성 및 메소드를 제공합니다. 다른 사용자 정의 속성과 구분하기 위해 $ 접두어를 붙였습니다.
        //예:
        var data = { a: 1 }
        var vm = new Vue({
            el: '#example',
            data: data
        })

        vm.$data === data // => true
        vm.$el === document.getElementById('example') // => true

        // $watch 는 인스턴스 메소드 입니다.
        vm.$watch('a', function (newVal, oldVal) {
        // `vm.a`가 변경되면 호출 됩니다.
        })
        
    </script>
</body>
</html>
